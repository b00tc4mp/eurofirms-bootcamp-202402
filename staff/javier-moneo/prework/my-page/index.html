<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="main-header">
        <div class="pc-components-icon-container">
          <img
            class="pc-components-icon"
            src="https://img.pccomponentes.com/articles/1074/10749429/1748-alurin-flex-advance-amd-r7-5700u-156.jpg"
            alt=""
          />
        </div>
        <div>
          <form action="">
            <select id="category-select">
              <option selected value="all">Todas las categorías</option>
              <option value="reacondicioned">Reacondicionados</option>
            </select>
            <input type="text" name="" id="" />
            <button>Buscar</button>

        </div>
        <div class="cart-account-container">
          <a href="">Mi cuenta</a>
          <button>Carrito</button>
        </div>

          <div class="product-image-container">

              src="https://thumb.pccomponentes.com/w-140-140/articles/75/755279/1137-asus-tuf-gaming-vg27aqz-27-led-ips-wqhd-165hz-g-sync-compatible.jpg"
              alt="monitor tuf gaming"
            />

          <div>
            <h3 class="product-title">
              ASUS TUF Gaming VG27AQZ 27" LED IPS WQHD 165Hz G-Sync Compatible
            </h3>
          </div>
          <span class="">249,99€</span>
          <span>Envío gratis</span>
          <button>Ver producto</button>
        </article>
      </section>
      <aside></aside>
      <footer></footer>
    </main>
