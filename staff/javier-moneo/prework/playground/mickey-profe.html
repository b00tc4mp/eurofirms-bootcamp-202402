    <script>
      /*

        */

      var x = 300,
        y = 600;

      document.onkeydown = function (event) {
        console.log(event.key);

        if (event.key === "ArrowRight") {
          x = x + 10;
        } else if (event.key === "ArrowLeft") {
          x = x - 10;
        } else if (event.key === "ArrowUp") {
          y = y - 10;
        } else if (event.key === "ArrowDown") {
          y = y + 10;
        }

        var transform = "translate(" + x + "px, " + y + "px)";

        car.style.transform = transform;
      };

    <style>
      /* #mickey {
            border-color: red;
            border-width: 1px;
            border-style: solid;
            width: 20px;
            height: 20px;
        } */

      #mickey-ear {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
      }

      .mickey-ear-right {
        transform: translate(15px);
        animation-name: mickey-ear-right;
        animation-duration: 0.25s;
        animation-iteration-count: infinite;
      }

      @keyframes mickey-ear-right {
        0% {
          transform: translate(15px);
        }

        25% {
          transform: translate(18px, 3px);
        }
      }

      #mickey-face {
        width: 15px;
        height: 15px;
        border-color: black;
        border-width: 1px;
        border-style: solid;
        position: absolute;
        border-radius: 50%;
        transform: translate(4px, 7px);
      }

      #mickey-eye {
        width: 5px;
        height: 5px;
        border-color: black;
        border-width: 1px;
        border-style: solid;
        border-radius: 50%;
        position: absolute;
        top: 3px;
      }

      .mickey-eye-left {
        transform: translate(1px);
      }

      .mickey-eye-right {
        transform: translate(7px);
      }

      #mickey-iris {
        width: 3px;
        height: 3px;
        background-color: black;
        border-radius: 50%;
        transform: translate(1px, 1px);
        animation-name: mickey-iris;
        animation-duration: 20s;
        animation-iteration-count: infinite;
      }

      @keyframes mickey-iris {
        0% {
          transform: translate(1px, 1px);
        }

        10% {
          transform: translate(1px, 2px);
        }

        20% {
          transform: translate(1px, 1px);
        }

        30% {
          transform: translate(2px, 1px);
        }

        40% {
          transform: translate(1px, 1px);
        }

        50% {
          transform: translate(1px, 0px);
        }

        60% {
          transform: translate(1px, 1px);
        }

        70% {
          transform: translate(0px, 1px);
        }

        80% {
          transform: translate(1px, 1px);
        }
      }

      #mickey-mouth {
        width: 3px;
        height: 1px;
        background-color: black;
        position: absolute;
        transform: translate(6px, 11px);
        animation-name: mickey-mouth;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }

      @keyframes mickey-mouth {
        0% {
          height: 1px;
        }

        50% {
          height: 3px;
        }

        100% {
          height: 1px;
        }
      }

      #mickey-foot {
        position: absolute;
      }

      .mickey-foot-right {
        transform: translate(12px, 20px) rotateZ(-40deg);
      }

      .mickey-foot-left {
        transform: translate(4px, 21px) rotateZ(-20deg);
        z-index: 1;
      }
    </style>
