<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
  </head>
  <body>
    <!-- edificio -->
    <div class="container">
      <div id="build" class="build">
        <div class="floor2">
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
        </div>

        <div class="floor1">
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
        </div>

        <div class="floor0">
          <div class="door-left">
            <div class="bracelet"></div>
          </div>
          <div class="door-right">
            <div class="bracelet"></div>
          </div>
        </div>
      </div>
    </div>

    <style>
      .triangle {
        width: 0px;
        height: 0px;
        border-style: solid;
        border-width: 0 92.5px 48px 92.5px;
        border-color: transparent transparent #ff4532 transparent;
        transform: rotate(0deg);
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .build {
        border: solid black 2px;
        height: 500px;
        width: 300px;
        display: flex;
        flex-direction: column;
      }
      .floor2 {
        width: 100%;
        height: 33%;
        background-color: brown;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .floor1 {
        width: 100%;
        height: 33%;
        background-color: blueviolet;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .floor0 {
        width: 100%;
        height: 34%;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-items: end;
      }
      .window {
        width: 25%;
        height: 60%;
        background-color: aqua;
        border: solid black 2px;
      }
      .door-left {
        width: 17.5%;
        height: 60%;
        background-color: brown;
        border: solid black 1px;
        display: flex;
        align-items: center;
        justify-content: right;
        padding-right: 5px;
      }
      .door-right {
        width: 17.5%;
        height: 60%;
        background-color: brown;
        border: solid black 1px;
        display: flex;
        align-items: center;
        justify-content: left;
        padding-left: 5px;
      }
      .bracelet {
        width: 20%;
        height: 20%;
        background-color: black;
      }
    </style>
  </body>
</html>
