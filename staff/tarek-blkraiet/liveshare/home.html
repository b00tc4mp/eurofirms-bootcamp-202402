        <h2>Posts</h2>

        <article class="post">
            <h3>Coco Drilo</h3>

        <article class="post">
            <h3> La Garto</h3>
            <img class="post-image"
                src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExejdzcGg3M252ZGdsYm0ybWk1ZHk1ODFqeTF0ZHEzaGg2c2oxOWR4byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Jmn0QU5fYKqizwkR5v/giphy.gif">

        </article>

    </section>

    <section id="chat-section" class="chat-section--off">
        <h2>Chat</h2>

        <ul id="chat-users"></ul>

        <div id="chat">
            <h3 id="chat-interlocutor">username</h3>

            <ul id="chat-messages"></ul>

            <form id="chat-form">
                <label for="text">Text</label>
                <input type="text" id="text">

                <button type="submit">Send</button>
            </form>
        </div>

    </section>
    <section id="create-post-section" class="create-post-section--off">
        <h2>create Post</h2>

        <form id="create-post-form">
            <label for="image">Image</label>
            <input type="text" id="image">

            <label for="text">Text</label>
            <input type="text" id="text">

            <button type="submit"> Create</button>
        </form>
        <button id="Create-post-cancel-button"></button>
    </section>

    <footer>
        <button id="post-button"> Piso</button>
        <!-- miss to add imojis of the door-->
        <button id="creat-post-button"> </button>
        <!-- miss to add imojis of the croissant-->
