<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="register.css">
</head>

<body>

    <main class="main">
        <!-- main se utiliza para el contenido principal-->
        <h1> Register</h1>
        <form class="form" action="">
            <!-- form (formulario)representa una sección de un documento que contiene controles interactivos 
                que permiten a un usuario enviar información a un servidor web-->
            <label for="name">Name</label> <!--te permite vincular la etiqueta 
                directamente al campo de entrada.-->
            <input type="text" id="name">

            <label for="birthdate"> Birthdate</label>
            <input type="date" id="birthdate">

            <label for="username"> Username</label>
            <input type="text" id="username">

            <label for="email">E-mail</label>
            <input type="text" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button type="submit">Register</button>

        </form>
        <a href="">Login</a>

    </main>
    <script src="register.js"></script>

</body>

</html>
