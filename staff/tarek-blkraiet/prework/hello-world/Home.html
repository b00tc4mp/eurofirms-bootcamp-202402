<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

</head>

<body>
    <div class="container">
        <div class="bulding" id="bulding">

            <div class="floor2">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="floor1">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="floor0">
                <div class="door">
                    <div class="door door-left">
                        <div class="barcelet"></div>
                    </div>
                    <div class="door door-right">
                        <div class="barcelet"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <style>
        .container {
            width: 100vh;
            height: 50vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bulding {
            border: solid black 2px;
            width: 500px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .floor2 {
            width: 100%;
            height: 33%;
            border: solid black 1px;
            background-color: brown;
            display: flex;
            justify-content: space-evenly;
            align-items: center;


        }

        .floor1 {
            width: 100%;
            height: 33%;
            background-color: blueviolet;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }

        .floor0 {
            width: 100%;
            height: 34%;
            background-color: blue;
            display: flex;
            justify-content: space-evenly;
            align-items: end;

        }

        .window {
            width: 25%;
            height: 60%;
            background-color: aqua;
            border: solid black 2px;
        }

        .door {
            width: 17.5%;
            height: 70%;
            background-color: brown;
            border: solid black 1px;
            display: flex;
            justify-content: center;
            align-items: end;
            padding-right: 5px;


        }

        .door-right {
            transform: rotateY(180deg)
        }
        .door-left{
            /* width: 50%;
            height: 60px; */
            transform: rotateY(180deg);
           
        } 

        .bracelet {
            width: 5%;
            height: 20%;
            background-color: black;

        }
    </style>
</body>

</html>
