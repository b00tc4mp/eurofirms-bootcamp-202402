<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> car</title>
</head>

<body>

<div id="car">
   
    <div id="tire"></div> <!--rueda-->
        <div id="tire1"></div>
           <div id="spoke1"></div>
        <div id="tire2"></div>
           <div id="spoke2"></div>
        <div id=" wheelarch"></div> <!--paso de rueda-->
        <div id="bumper"></div> <!--parachoques-->
    <div id="wheelarch"></div>
    <div id="door"></div> <!--puerta-->
       <div id="door1"></div>
          <div id="doorhand"></div>
       <div id="door2"></div>
   <div id="windscreen"></div> <!--parabrisas-->
        <div id="windscreen1"></div>
        <div id="windscreen2"></div>

      
      <div id="headlight"></div> <!--faro-->
      <div id="bonnet"></div> <!--capo-->
     
      <div id="rearview mirror"></div> <!--retrovisor-->
   
      <div id="steering wheel"></div> <!--volante-->
      <div id="windscreen wiper"></div> <!--limpiaparabrisas-->
      <div id="roof rack"></div> <!-- baca-->
</div>
    
    <style>
    
       #tire1 {
        width:100px;
        height:100px;
        border-radius: 50%;
        background-color: #808080;
        position: relative; left: 200px; top: 300px;
        border:5px solid;
       }
       #spoke1 {
          width: 80px;
          height:80px;
          background-color: blue;
          border-radius: 50%;
          position:absolute;
          top: 50%;
          left:23%;
          transform: translate( -100%,-30%);
        }
        #tire2 {
        width:100px;
        height:100px;
        border-radius: 50%;
        background-color: #808080;
        position: relative; left: 800px; top: 200px;
        border: 5px solid;
        }       
       #spoke2 {
          width: 80px;
          height:80px;
          background-color: blue;
          border-radius: 50%;
          position:absolute;
          top: 11%;
          left:16%;
          transform: translate( 770%,300%);   
        }

       #bumper {
        width: 474px;
        height: 30px;
        background-color: aqua;
        position: absolute;
        top: 52%;
        left: 25%;
        border:3px solid;
    
        }
       #door1 {
        width: 309px;
        height:120px;
        top:226px;
        left: 341px;
        background-color: gray;
        position:absolute;
        border: 3px solid;
        margin-left:-19px;
       
       }
       
       
       
       #door2 {
        width: 156px;
        height:120px;
        top:225px;
        left: 650px;
        background-color: gray;
        position:absolute;
        border: 3px solid;
        margin-left: -10px;
        
        }
   
       #wheelarch { 
        width: 800px;
        height:200px;
        background-color: red;
        border-top-left-radius: 0% 500%;
        border-top-right-radius:200% 10%;
        border-bottom-left-radius: 500% 800%;
        border-bottom-right-radius:500% 800%;
        margin-left: 140px;
        margin-right: 10px;
        border:3px solid;
       }
       #windscreen1 {
       width:300px;
       height:180px;
       background-color: blue;
       border: 4px solid;
       transform:scaleY(0.6);
       border-top-left-radius: 30% 60%;
       margin-top: -356px;
       margin-left: 319px;
        
       }
       #windscreen2{
         width: 300px;
         height: 108px;
         background-color: blue;
         border:4px solid ;
         margin-top: -156px;
         margin-left:630px;
       }
       
      
      
       
    
    </style>

 
    





</body>
</html
