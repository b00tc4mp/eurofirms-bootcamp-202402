    <h1>Ejemplo 2 - Hacer un coche</h1>
        <hr/>
    <div style="width:80px;position:relative;" id="car">
        <div style="background-color: red; padding: 2px; border-style: solid; border-width: 1px;">

                style="border-style: solid; border-width: 1px; margin-top: 1px; margin-bottom: 1px; padding: 1px; display: flex; justify-content: space-between;">

                    style="border-style: solid; border-width: 1px; width: 10px; height: 10px;background-color: yellow;">

            <div style="border-style: solid; border-width: 5px;">

            </div>

        <div style="margin-top: 1px; margin-bottom: 1px; display: flex; justify-content: space-between;">
            <div style="border-style: solid; border-width: 1px; width: 10px; height: 15px;background-color: gray;">
            </div>

            <div style="border-style: solid; border-width: 1px; width: 10px; height: 15px;background-color: gray;">
            </div>
        </div>
        <script>
            let car = document.getElementById("car");
            let x = 0;
            let y = 0;
            
            //Capturamos el evento del teclado y ejecutamos la funci√≥n 
            document.onkeydown = function (oliwis) {
                movercoche(oliwis);
            }
        
            function movercoche(oliwis) {
                if (oliwis.key === "ArrowRight") {
                    x = x + 10;
                } else if (oliwis.key === "ArrowLeft") {
                    x = x - 10;
                } else if (oliwis.key === "ArrowUp") {
                    y = y - 10;
                } else if (oliwis.key === "ArrowDown") {
                    y = y + 10;
                }
        
                car.style.left = x + "px";
                car.style.top = y + "px";
            }
        </script>
    </div>
