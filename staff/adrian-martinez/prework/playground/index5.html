<!DOCTYPE html>
<html>
<head>
    <title>Layout Basic</title>
    <style>
        .header {
            width: 100%;
            height: 200px;
            border: 2px solid white;
            border-radius: 2px;
            background-color: blue;
            display: flex;
            /*Estás dos propiedades son de flex, y es la alineación del texto en vertical y horizontal*/
            justify-content: center;
            align-items: center;
        }
        /*El display:flex siempre se debe poner en la clase padre para que los hijos puedan tenga esta distribución y puedan manejar sus propiedades*/
        .content-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-navigation {
            width: 20%;
            height: 400px;
            border: 2px solid white;
            border-radius: 2px;
            background-color: darkorange;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-sidebar {
            width: 80%;
            height: 400px;
            border: 2px solid white;
            border-radius: 2px;
            background-color: gray;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .footer {
            width: 100%;
            height: 200px;
            border: 2px solid white;
            border-radius: 2px;
            background-color: forestgreen;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /*El floor hace referencia a los pisos del edificio*/
    </style>
</head>
<body>
    <!--div*4-->
    <div>
        <div class="header">
           <span>Header</span>
        </div>
        <div class="content-container">
            <div class="left-navigation">
                <span>Left Sidebar</span>
            </div>
            <div class="right-sidebar">
                <span>Right Sidebar</span>
            </div>
        </div>
        <div class="footer">
            <span>Footer</span>
        </div>
    </div>
</body>
</html>
