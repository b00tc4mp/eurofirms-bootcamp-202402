<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian</title>
    <style>
        /*Para que los bordes de los divs hijos vayan sumando tamaño entre ellos.
        Utilizamos el comodín para aplicarlos en todas los divs.*/
        *{
            box-sizing: border-box;
        }
        .container{
            width: 350px;
            height: 350px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 400px 20px black;
        }
        .upper-container{
            width: 100%;
            height: 75%;
            border:  2px solid black; 
            display: flex;
            flex-direction: row;
            border-bottom: solid 10px black
        }
        .lower-container{
            width: 100%;
            height: 30%;
            border:  2px solid black; 
            display: flex;
            flex-direction: row;
        }
        .left-white-blocks{
            width: 25%;
            height: 100%;
            border: 2px solid black;
        }
        .left-white1{
            width: 100%;
            height: 40%;
            border:  2px solid black;
            background-color: white;
        }
        .left-white2{
            width: 100%;
            height: 60%;
            border:  2px solid black;
            background-color: white;
        }
        .red-block{
            width: 75%;
            height: 100%;
            border:  2px solid black;
            background-color: red;
        }
        .blue-block{
            width: 25%;
            height: 100%;
            border:  2px solid black;
            background-color: blue;
        }
        .lower-white-block{
            width: 62.5%;
            height: 100%;
            border:  2px solid black;
        }
        .lower-right-container{
            width: 12.5%;
            height: 100%;
            border:  2px solid black;
        }
        .lower-right-white{
            width: 100%;
            height: 50%;
            border:  2px solid black;
            background-color: green;
        }
        .lower-right-yellow{
            width: 100%;
            height: 50%;
            border:  2px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <!--Dividimos los divs que tengamos en el 2 contenedores-->
            <div class="upper-container">
                <div class="left-white-blocks">
                    <div class="left-white1"></div>
                    <div class="left-white2"></div>
                </div>
                <div class="red-block"></div>
            </div>
            <div class="lower-container">
                <div class="blue-block"></div>
                <div class="lower-white-block"></div>
                <div class="lower-right-container">
                    <div class="lower-right-white"></div>
                    <div class="lower-right-yellow"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
