<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form id="create-product-form" class="create-product-form">
            <div class="labels-inputs-container">
                <div class="labels-container">
                    <label for="title">Product title:</label>
                    <label for="image">Product image:</label>
                    <label for="image-alt">Product image alt:</label>
                    <label for="description">Description:</label>
                    <label for="price">Price:</label>
                </div>
                <div class="inputs-container">
                    <input id="title" type="text" required>
                    <input id="image" type="text">
                    <input id="image-alt" type="text">
                    <input id="description" type="text">
                    <input id="price" type="text">
                </div>
            </div>
            <button class="create-product-button">Create product</button>
        </form>
        <section class="products-container" id="products-container">

                <h2></h2>
                <div>
                    <img src="" alt="">
                </div>
                <span></span>
                <span></span>
            </article> -->
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
