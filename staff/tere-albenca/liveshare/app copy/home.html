<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/logo-cabecera-alalluna-pe.png" alt="logo alalluna">
        <nav id="top-menu">
                <button id="chat-button">üí¨</button>
                <button id="posts-button">üèöÔ∏è</button>
                <button id="create-post-button">+</button> 
        </nav>  
        
    </header>
    
    <div class="h1">
        <h1 class="homeTitlePost">Welcome, Home!</h1>
    </div>
    
    <section id="posts-section">
        <h2>Posts</h2>
        <div id="posts-list">
        </div>  
    </section>
    
    <section id="chat-section" class="chat-section--off">
        <h2>Chat</h2>
        <ul id="chat-users"></ul>
        <div id="chat" class="chat--off">
            <h3 id="chat-interlocutor">username</h3>

            <ul id="chat-messages"></ul>

            <form id="chat-form">
                <input type="text" placeholder="your message" id="text">

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <section id="create-post-section" class="create-post-section--off">
        <h2>CREATE POST</h2>
        <form action="" id="create-post-form">
            <input type="text" placeholder="image" id="image">

            <input type="text" placeholder="text" id="text">

            <button type="submit">create</button>

        </form>

        <button id="create-post-cancel-button">cancel</button>
    </section>

    <footer>
        <div>
            &copy; 2024 Alalluna
        </div>
        <div class="right">
            <button id="logoutButton">Logout</button>
        </div>

    </footer>

    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="home.js"></script>
</body>

</html>
