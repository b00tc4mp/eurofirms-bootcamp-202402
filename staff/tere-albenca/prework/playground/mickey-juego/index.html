<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mickey Mouse</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS externo -->
<style>
  
</style>
</head>
<body>
  <section id="orejas">
    <div class="ear left-ear"></div>
    <div class="ear right-ear"></div>
  </section>
  <section id="cabeza">
    <div class="head-front"></div>
    <div class="head"></div>
    <div class="chin"></div>
    <div class="space eye-right"></div>
    <div class="space eye-left"></div>
  </section>
  <section id="ojos">
    <div class="eye left-eye">
      <div class="pupil"></div>
    </div>
    <div class="eye right-eye">
      <div class="pupil"></div>
    </div>
  </section>
  <section id="boca">
    <div class="nose"></div>
    <div class="mouth">
      <div class="smile"></div>
    </div>
  </section>
  <section id="cuerpo">
    <div class="body">
      <div class="circle middle"></div>
      <!-- Brazos -->
      <div class="button left-arm"></div>
   
      <div class="button right-arm"></div>
    </div>
  </section>
<script src="script.js"></script> <!-- Enlaza tu archivo JavaScript externo -->   
</body>

</html>
