<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mickey Mouse</title>
<style>
  

  /* Orejas */
  .ear {
    width: 190px;
    height: 190px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 60px;
    z-index: 1;
  }
  .left-ear {
    left: 32%;
  }
  .right-ear {
    right: 32%;
  }
  /* Cabeza */
  .head {
    width: 328px;
    height: 328px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 180px;
    z-index: 2; 
    left: 38%
  }
  /* Parte inferior de la cabeza */
  .chin {
    width: 350px;
    height: 340px;
    background-color: white;
    position: absolute;
    top: 300px;
    border-radius: 60%;
    z-index: 3; 
    left: 38%
  }
  .head-front {
    width: 320px;
    height: 320px;
    background-color: rgba(255, 0, 0, 0);
    border-radius: 50%;
    position: absolute;
    top: 180px;
    z-index: 4; 
    left: 37.4%;
    border: 10px solid black;
  }
    /* espacio reservado para ojos */
  .space {
    width: 120px;
    height: 180px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    z-index: 6; 
  }
  .eye-left {
    top: 200px;
    left: 49%;
  }
  .eye-right{
    top: 200px;
    right: 49%;
  }
   /* Ojos */
  .eye {
    width: 72px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    border: 2px solid black;
    z-index: 7; 
  }
  .left-eye {
    top: 240px;
    left: 44%;
  }
  .right-eye {
    top: 240px;
    right: 44%;
  }
   /* Pupilas */
   .pupil {
    width: 40px;
    height: 40px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 30px;/* Posición inicial */
    left: 16px;/* Posición inicial */
    animation: movePupil 6s infinite alternate; /* Inicia la animación */
     /* top 0 a 60 */
     /* left 0 a 32 */
  }
  @keyframes movePupil {
    0% {
      top: 30px; /* Posición inicial */
      left: 16px; /* Posición inicial */
    }
    10% {
      top: 30px; /* Mueve la pupila hacia arriba */
      left: 0px; /* Mueve la pupila hacia la derecha */
    }
    20% {
      top: 30px; /* Regresa a la posición inicial */
      left: 32px; /* Regresa a la posición inicial */
    }
    30%{
      top: 30px; /* Posición inicial */
      left: 16px; /* Posición inicial */
    }
    40% {
      top: 0px; /* Mueve la pupila hacia arriba */
      left: 16px; /* Mueve la pupila hacia la derecha */
    }
    50% {
      top: 30px; /* Regresa a la posición inicial */
      left: 16px; /* Regresa a la posición inicial */
    }
    60%{
      top: 30px; /* Posición inicial */
      left: 16px; /* Posición inicial */
    }
    70%{
      top: 0px; /* Posición inicial */
      left: 0px; /* Posición inicial */
    }
    80%{
      top: 0px; /* Posición inicial */
      left: 16px; /* Posición inicial */
    }
    30%{
      top: 0px; /* Posición inicial */
      left: 32px; /* Posición inicial */
    }
    100%{
      top: 30px; /* Posición inicial */
      left: 16px; /* Posición inicial */
    }
  }
    /* Nariz */
    .nose {
    width: 80px;
    height: 60px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 350px;
    left: 47%;
    z-index: 9; 
  }
    /* Boca */
    .mouth {
    width: 300px;
    height: 80px;
    position: absolute;
    top: 370px;
    left: 38.5%;
    overflow: hidden;
    border-radius: 0 0 55% 55%;
    z-index: 10; 
  }
  .mouth .smile {
    width: 310px;
    height: 100px;
    border-bottom: 2px solid black;
    position: absolute;
    bottom: 0;
    left: 0;
    z-index: 10; 
  }
</style>
</head>
<body>
  <section id="orejas">
    <div class="ear left-ear"></div>
    <div class="ear right-ear"></div>
  </section>
  <section id="cabeza">
    <div class="head-front"></div>
    <div class="head"></div>
    <div class="chin"></div>
    <div class="space eye-right"></div>
    <div class="space eye-left"></div>
  </section>
  <section id="ojos">
    <div class="eye left-eye">
      <div class="pupil"></div>
    </div>
    <div class="eye right-eye">
      <div class="pupil"></div>
    </div>
  </section>
  <section id="boca">
    <div class="nose"></div>
    <div class="mouth">
      <div class="smile"></div>
    </div>
  </section>
    
 
</body>
</html>
