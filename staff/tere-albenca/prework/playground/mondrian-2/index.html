<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Alalluna</title>

    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="up-container">
            <div class="white-left"></div>
            <div class="up-yelow-one"></div>
            <div class="blue-up "></div>
            <div class="up-red"></div>
            <div class="up-yelow-one"></div>
            <div class="white-right"></div>
        </div>
        <div class="middle-container">
            <div class="white-left-two"></div>
            <div class="white-oneborder"></div>
            <div class="white-threeborder"></div>
            <div class="white-oneborder"></div>
            <div class="blue-middle"></div>
            <div class="middle-red"></div>
            <div class="white-right"></div>
        </div>
        <div class="low-container">
            <div class="white-left"></div>
            <div class="low-white"></div>
            <div class="low-red"></div>
            <div class="low-white-two"></div>
            <div class="low-yelow"></div>
            <div class="white-right-three"></div>
        </div>
        <div class="low-low-container">
            <div class="white-left"></div>
            <div class="blue-low-low"></div>
            <div class="low-low-yelow"></div>
            <div class="low-low-white"></div>
            <div class="white-right-two"></div>
        </div>
    </div>
</body>
</html>
