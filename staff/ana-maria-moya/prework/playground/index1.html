<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playground</title>
</head>

<body>
    <div class="container">
        <div class="build" id="build">
            <div class="floor2">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="floor1">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="floor0">
                <div class="door door-left">
                    <div class="bracelet"></div>
                </div>
                <div class="door door-right">
                    <div class="bracelet"></div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            ;
        }

        .build {
            border: solid black 2px;
            height: 500px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        .floor2 {
            width: 100%;
            height: 33%;
            background-color: brown;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .floor1 {
            width: 100%;
            height: 33%;
            background-color: purple;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .floor0 {
            width: 100%;
            height: 34%;
            background-color: cornflowerblue;
            display: flex;
            justify-content: center;
            align-items: end;

        }

        .window {
            width: 25%;
            height: 60%;
            background-color: aqua;
            border: solid black 2px;
        }

        .door {
            width: 17.5%;
            height: 60%;
            background-color: brown;
            border: solid black 1px;
            display: flex;
            justify-content: end;
            align-items: center;
            padding-right: 5px;


        }

        .door-right {
            transform: rotateY(180deg);
        }

        .bracelet {
            width: 5%;
            height: 20%;
            background-color: black;

        }
        
    </style>
</body>

</html>
