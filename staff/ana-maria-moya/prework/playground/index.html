<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playground</title>
</head>

<body>
    <div id="mickey">
        <div id="mickey-ear" class="mickey-ear-left"></div>
        <div id="mickey-ear" class="mickey-ear-right"></div>
        <div id="mickey-face"></div>
        <div id="mickey-eye" class="mickey-eye-left"></div>
        <div id="mickey-eye" class="mickey-eye-right"></div>
    </div>
    <style>
        #mickey {
            border-color: red;
            border-width: 2px;
            border-style: 2px;
            width: 20px;
            height: 20px;
            position: absolute;
            left: 120px;
            top: 100px;
        }

        #mickey-ear {
            height: 10px;
            width: 10px;
            background-color: black;
            border-radius: 50%;
            border-style: solid;
            position: absolute;

        }

        .mickey-ear-left {
            height: 10px;
            width: 10px;
            background-color: black;
            border-radius: 50%;
            border-style: solid;
            position: absolute;
        }

        .mickey-ear-right {
            height: 10px;
            width: 10px;
            background-color: black;
            border-radius: 50%;
            border-style: solid;
            position: absolute;
            left: 15px;

        }
    </style>

</html>
