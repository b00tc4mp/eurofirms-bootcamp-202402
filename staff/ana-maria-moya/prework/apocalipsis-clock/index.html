<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalipsis-clock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <h1>Dooms Day</h1>
        <div id="clock">
            <div class="box">
                <span>days</span>
                <span id="days-value"></span>
            </div>
            <div class="box">
                <span>hours</span>
                <span id="hours-value"></span>
            </div>
            <div class="box">
                <span>mins</span>
                <span id="minutes-value"></span>
            </div>
            <div class="box">
                <span>secs</span>
                <span id="seconds-value"></span>
            </div>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
