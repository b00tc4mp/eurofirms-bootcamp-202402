<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main main--thin">
        <form class="form" action="">
            <label for="name">Name</label>
            <input class="input" id="name" type="text">
            <label for="birthdate">Birthdate</label>
            <input class="input" id="birthdate" type="date">
            <label for="username">Username</label>
            <input class="input" id="username" type="text">
            <label for="email">E-mail</label>
            <input class="input" id="email" type="text">
            <label for="password">Passsword</label>
            <input class="input" id="password" type="password">
            <button class="button button--right" id="buttonSubmit" type="submit">Register </button>
        </form>
        <a class="link--center" href="login.html">Login</a>
    </main>


    <script src="data.js"></script>
    <script src="logic.js"></script>

</body>

</html>
