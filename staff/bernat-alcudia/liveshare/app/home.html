<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Hello, Home!</h1>


        <nav id="top-menu">

    <main class="main">
        <section id="post-section">
            <div id="posts-list">
                <h2>Posts</h2>
            </div>
        </section>

        <section id="chat-section">
            <ul id="chat-users"></ul>

            <div id="chat" class="chat--off">

        </section>

        <section id="create-post-section" class="create-post-section--off">
            <h2>Create Post</h2>

            <form id="create-post-form" action="">
                <label for="image">Image</label>
                <input type="text" id="image">

                <label for="text">Text</label>
                <input type="text" id="text">

                <button type="submit">Create</button>
            </form>

            <button class="button button--center" id="create-post-cancel-button">Cancel</button>
        </section>
    </main>

    <footer class="footer">
        <button class="button" id="posts-button"></button>
        <button class="button" id="create-post-button"></button>
    </footer>

    <script src="data.js"></script>
    <script src="logic.js"></script>
