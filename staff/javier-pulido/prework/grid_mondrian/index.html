<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid mondrian</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <style>

.container{
    width: 100vw;
    height: 100vh;
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
    grid-template-rows: 1fr 2fr 1fr 1fr;
    gap: 10px;
    background-color: black;  
}
.white1{
    background-color: beige;
    grid-column: 1 / 2;
    grid-row: 1 / 2;
}
.white2{
    background-color: beige;
    grid-column: 1 / 2 ;
    grid-row:  2 / 3;
}
.red{
    background-color: red;
    grid-column: 2 / 4;
    grid-row: 1 / 3;
}
.blue {
    background-color: blue;
    grid-column: 1 / 2;
    grid-row: 3 / 5;
}
.white3{
    background-color: beige;
    grid-column: 2 / 3 ;
    grid-row: 3 / 5  ;
}
  .white4{
    background-color: beige;
    grid-column: 3 / 4 ;
    grid-row: 3 / 4 ;
}
  .yellow{
    background-color: yellow;
    grid-column: 3 / 4 ;
    grid-row: 4 / 5;
}


p{


}

.
  
#pink {
    
    border-radius: 30px;


}

 

    </style>

    <div class="container">
        <div class="white1"></div>
        <div class="white2"></div>
        <div class="red"></div>
        <div class="blue"></div> 
        <div class="white3"></div>
        <div class="white4"></div>
        <div class="yellow"></div>
        <div id="pink"></div>
        <p class="black1"></p>
        <p>black</p>
        <h1>hola</h1>
    </div>

</body>
</html>
