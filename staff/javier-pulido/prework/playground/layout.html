<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>

<body>
    <div>

        <div class="header">
            <span>header</span>
        </div>
        <div class="content-container">
        <div class=" left_navigation">
            <span>Left Sidebar</span>
        </div>

        <div class="right-sidebar">
            <span>Right Sidebar</span>
        </div>
        </div>
        <div class="footer">
            <span>Footer</span>
        </div>
    </div>
    





    <style>
        .header {

            width: 100%;
            height: 200px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .content-container {
            width: 100%;
            display: flex;


        }

        .left_navigation {
            width: 20%;
            height: 400px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: darkorange;
        }

        .right-sidebar {
            width: 80%;
            height: 400px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: gray;

        }

        .footer {

            width: 100%;
            height: 200px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: forestgreen;


        }
    </style>




</body>

</html>
